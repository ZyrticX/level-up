# Nginx Configuration for Hetzner Video Streaming Server
# Location: /etc/nginx/nginx.conf or /etc/nginx/sites-available/video-streaming

user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 5G; # Allow large video uploads

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml application/vnd.apple.mpegurl;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=stream_limit:10m rate=30r/s;

    # Upstream for validation API (your Next.js/Node.js backend)
    upstream validation_api {
        server 127.0.0.1:3001; # Local validation service
        keepalive 32;
    }

    # Main Video Streaming Server
    server {
        listen 80;
        listen [::]:80;
        server_name videos.yourdomain.com; # Replace with your domain

        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name videos.yourdomain.com; # Replace with your domain

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/videos.yourdomain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/videos.yourdomain.com/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CORS Headers for video streaming
        add_header Access-Control-Allow-Origin "https://yourdomain.com" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Range" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;

        # Root directory for videos
        root /var/www/videos;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Video streaming with token validation
        location /stream/ {
            limit_req zone=stream_limit burst=50 nodelay;

            # Internal only - accessed after auth_request
            internal;
            alias /var/www/videos/;

            # Enable byte-range requests for video seeking
            add_header Accept-Ranges bytes;

            # Cache control for videos
            add_header Cache-Control "private, max-age=3600";

            # Video-specific headers
            location ~* \.(mp4|webm|ogg)$ {
                mp4;
                mp4_buffer_size 1m;
                mp4_max_buffer_size 5m;
            }

            # HLS streaming
            location ~* \.(m3u8)$ {
                add_header Cache-Control "no-cache";
                types {
                    application/vnd.apple.mpegurl m3u8;
                }
            }

            location ~* \.(ts)$ {
                add_header Cache-Control "max-age=3600";
                types {
                    video/mp2t ts;
                }
            }
        }

        # Token validation endpoint
        location /validate {
            internal;
            proxy_pass http://validation_api/api/validate-token;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Remote-Addr $remote_addr;
            proxy_set_header X-Token $arg_token;
        }

        # Public video access (with token validation)
        location ~ ^/v/(.+)$ {
            limit_req zone=stream_limit burst=50 nodelay;

            # Validate token before serving
            auth_request /validate;
            auth_request_set $auth_status $upstream_status;

            # If validation passes, serve the video
            error_page 401 = @unauthorized;
            error_page 403 = @forbidden;

            # Rewrite to internal location
            rewrite ^/v/(.+)$ /stream/$1 last;
        }

        # Unauthorized response
        location @unauthorized {
            return 401 '{"error": "Unauthorized", "message": "Invalid or expired token"}';
            add_header Content-Type application/json;
        }

        # Forbidden response
        location @forbidden {
            return 403 '{"error": "Forbidden", "message": "Access denied"}';
            add_header Content-Type application/json;
        }

        # API endpoints (proxied to Node.js backend)
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://validation_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts for uploads
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
        }

        # Upload endpoint (admin only)
        location /upload {
            limit_req zone=api_limit burst=5 nodelay;

            # Only allow POST
            limit_except POST {
                deny all;
            }

            proxy_pass http://validation_api/api/upload;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Large uploads
            client_max_body_size 5G;
            proxy_request_buffering off;
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
        }

        location ~ /.*\.(sh|sql|env|log)$ {
            deny all;
        }
    }
}


